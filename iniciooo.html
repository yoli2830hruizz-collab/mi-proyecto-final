<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Base</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Fondo claro */
            color: #333; /* Texto oscuro */
        }

        /* Estilo del Header */
        header {
            background-color: #4CAF50; /* Fondo verde */
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* Estilo del Nav (barra de navegación) */
        nav {
            background-color: #333; /* Fondo oscuro */
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd; /* Gris al pasar el ratón */
            color: black;
        }

        /* Estilo del Contenido Principal */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #4CAF50; /* Verde para los títulos */
        }

        /* Estilo del Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
