<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Colorida</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Color de fondo suave */
            color: #333; /* Texto oscuro para mejor legibilidad */
        }

        header {
            background-color: #4CAF50; /* Color verde */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333; /* Color oscuro para el menú */
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd; /* Color gris claro al pasar el ratón */
            color: black;
        }

        .container {
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco para el contenido */
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #4CAF50; /* Color verde para los títulos de las secciones */
        }

        footer {
            background-color: #333; /* Color oscuro para el pie de página */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .button {
            background-color: #4CAF50; /* Color verde para botones */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #45a049; /* Verde más oscuro al pasar el ratón */
        }

    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página Web Colorida</h1>
    </header>

    <nav>
