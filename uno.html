<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Imagen y Texto</title>
  <style>
    /* Estilo para alinear imagen y texto */
    .contenedor {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .contenedor img {
      max-width: 200px;
      border: 2px solid #ccc;
    }
    .contenedor p {
      font-size: 16px;
      color: #333;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">
    <p>Este es un ejemplo de una página web simple que muestra una imagen y un texto alineados horizontalmente. Puedes personalizar la imagen y el texto según tus necesidades.</p>
  </div>
</body>
</html>
